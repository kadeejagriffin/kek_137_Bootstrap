<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap Grid Example</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container"></div>
    <div class="row"></div>
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
        <div class="col border">Column 3</div>
        <div class="col border">Column 4</div>
</div>

<div class="row">
    <div class="col-6 border">First Colomn</div>
    <div class="col-4 border">Second Colomn</div>
    <div class="col border">Third Colomn</div>
</div>

<div class="row">
    <div class="col-6 border">First Colomn Again</div>
    <div class="col-4 border">Second Colunm Again</div>
    <div class="col-3 border">Third Column Again</div>
</div>

<div class="row">
    <div class="col-12-md-6 border">Illinois</div>
    <div class="col-12-md-6 border">California</div>
    <div class="col-12-md-6 border">Montana</div>
    <div class="col-12-md-6 border">Virginia</div>
</div>









    <!-- <script src="">https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js</script>
</body>
</html>
